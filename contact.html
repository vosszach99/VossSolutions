<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #000000;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .logo {
            font-size: 1.5rem;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            margin: 30px auto;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #222;
        }

        .contact-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Form Styling */
        .contact-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea.form-control {
            resize: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .btn:active {
            background-color: #003f7f;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">VOSS SOLUTIONS</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, please fill out the form below to get in touch with us.</p>

            <form target="_blank" action="https://formsubmit.co/zachvoss.symmetry@gmail.com" method="POST"
                class="contact-form">
                <div class="form-group">
                    <div class="form-row">
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        <input type="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                        <input type="hidden" name="_subject" value="New Website Message!">
                        <input type="hidden" name="_template" value="table">
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" placeholder="Your Message" rows="8"
                        required></textarea>
                </div>
                <button type="submit" class="btn">Submit Form</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Voss Solutions. All rights reserved.</p>
    </footer>
</body>

</html>
