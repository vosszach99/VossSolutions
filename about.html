<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffffff00;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            transition: background-color 0.3s;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #555;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: absolute;
            right: 5px;
        }

        button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #03dac6;
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px 2px #6200ea;
        }

        .about-section {
            padding: 20px;
            text-align: center;
        }

        .video-container {
            width: 100%;
            max-width: 1080px;
            margin: 0 auto 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 0;
                background: #333;
                position: absolute;
                top: 60px;
                right: 10px;
                padding: 10px;
            }

            .nav-links.show {
                display: flex;
            }
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">VOSS SOLUTIONS</div>
        <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>

    <main>
        <section class="about-section">
            <h1>About Us</h1>
            <br />
            <br />
            <br />
            <div class="video-container">
                <video controls>
                    <source src="about.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <p>Learn more about what we do and our story.</p>
            <br />
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Voss Solutions. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
